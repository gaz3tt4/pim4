<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-md">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Fazendola1
                      </a>
                      <span class="navbar-text">Fazendola2</span>
                    </div>
                  </nav>
            </div>
        </nav>
        </nav>

        <br>
    </div>

    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        
        <form class="row g-3"  method="post" action="{% url 'update' cliente.cli_in_id %}">

            {% csrf_token %}
            
            <div class="col-md-6">
                <label for="inputNome4" class="form-label" _msttexthash="58058" _msthash="210">Nome</label>
                <input type="text" class="form-control" id="inputNome4" name="Nome" value="{{ cliente.cli_st_nome }}">
            </div>
            <div class="col-md-6">
                <label for="inputDoc4" class="form-label" _msttexthash="58318" _msthash="211">Cpf/Cnpj</label>
                <input type="text" class="form-control" id="inputDoc4" nome="Doc" value="{{ cliente.cli_st_doc }}">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label" _msttexthash="133848" _msthash="212">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua Principal, 1234"
                    _mstplaceholder="126607" _msthash="213" name="Endereco" value="{{ cliente.cli_st_endereco }}">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label" _msttexthash="71383" _msthash="216">Cidade</label>
                <input type="text" class="form-control" id="inputCity" name="Cidade" value="{{ cliente.cli_st_cidade }}">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label" _msttexthash="76037" _msthash="217">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected="" _msttexthash="101647" _msthash="218" name="Estado">Escolher...</option>
                    <option _msttexthash="14352" _msthash="219" type="text" value="SP">SP</option>
                </select>
            </div>
            <div class="col-12">
                <label for="inputTel2" class="form-label" _msttexthash="143598" _msthash="214">Telefone</label>
                <input type="text" class="form-control" id="inputTel2" placeholder="(00)0 0000-0000"
                    _mstplaceholder="597987" _msthash="215" name="Telefone" value="{{ cliente.cli_st_telefone }}">
            </div>

            <div class="col-md-2">
                <label for="inputEmail" class="form-label" _msttexthash="41496" _msthash="220">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="email@email.com"
                    _mstplaceholder="597987" _msthash="215" name="Email" value="{{ cliente.cli_st_email }}">
            <!-- </div>     
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck" _msttexthash="143416" _msthash="221"> Confira-me
                    </label>
                </div>
            </div> -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary" _msttexthash="77766" _msthash="222">Salvar</button>
                
                <button id="btnVoltar" type="button" class="btn btn-primary" _msttexthash="77766" _msthash="222">Voltar</button>

                <script>
                    // Captura o botão pelo ID e adiciona o evento de clique
                    document.getElementById('btnVoltar').addEventListener('click', function () {
                      window.location.href="{% url 'showClientes' %}";
                    });
                  </script>

            </div>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
