<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>

  <!-- Referencia para os estilos do CDN Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Referencia para os estilos do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Referencia para os estilos de fonte do google fonts -->    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <style>
        .btn-custom {
            padding: 1px 15px 3px 2px;
            border-radius: 50px;
        }

        .btn-icon {
            padding: 8px;
            background: #000000;
            border-radius: 50%;
        }

      .fazendola-text { /* Ajuste do texto escrito na navbar */
        font-family: "Itim", cursive;
        font-weight: 400;
        font-style: normal;
        color:#ffffff;
      }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="assets/FarmVille Logo sem fundo.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
                <span class="fazendola-text">Fazendola</span>
            </a>
            <span class="navbar-text ms-auto d-flex align-items-center">
                <i class="fa-solid fa-circle-user" style="color: #ffffff; font-size: 1.5rem; margin-right: 0.5rem;"></i>
                <span style="color: #ffffff; font-size: 1.2rem;">Fazendeiro ADMIN</span>
            </span>
        </div>
    </nav>
    <section class="py-4 container">
        <div>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Ações</th> <!-- coluna botão de edição -->
                    </tr>
                </thead>
                <tbody>
                    {% for fornecedor in Fornecedores %}
                    <tr>
                        <th scope="row">{{ fornecedor.frn_in_id }}</th>
                        <td>{{ fornecedor.frn_st_nome }}</td>
                        <td>{{ fornecedor.frn_st_doc }}</td>
                        <td>{{ fornecedor.frn_st_cidade }}</td>
                    <td>
                        <!-- Botao Editar -->
                        <a href="{% url 'editFornecedor' fornecedor.frn_in_id %}">
                            <button type="button" class="btn btn-outline-primary"><i
                                class="fa-solid fa-pen-to-square"></i></button>
                        </a>

                        <!-- Botao Excluir -->
                        <a href="{% url 'deleteFornecedor' fornecedor.frn_in_id %}">
                            <button type="button" class="btn btn-outline-danger"> <i class="fa-regular fa-trash-can"></i></button>
                        </a>

                    </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button id= "btnAdd" type="button" class="btn btn-outline-primary"> <i class="fa-solid fa-file-import"></i>  Cadastrar</button><!-- Botao Filtrar -->

        <script>
            // Redirecionamento para cadastro ao clicar no botão "Cadastrar"
            document.getElementById('btnAdd').addEventListener('click', function () {
                window.location.href = "{% url 'cadastroFornecedor' %}";
            });
        </script>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
