    <style>
        .btn-custom {
            padding: 1px 15px 3px 2px;
            border-radius: 50px;
        }

        .btn-icon {
            padding: 8px;
            background: #000000;
            border-radius: 50%;
        }

      .fazendola-text { /* Ajuste do texto escrito na navbar */
        font-family: "Itim", cursive;
        font-weight: 400;
        font-style: normal;
        color:#ffffff; 
      }

      .red-row { 
        background-color: red; 
    } 
      
      .green-row { 
        background-color: green;

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/FarmVille Logo sem fundo.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
                <span class="fazendola-text">Fazendola</span>
            </a>
            <span class="navbar-text ms-auto d-flex align-items-center">
                <i class="fa-solid fa-circle-user" style="color: #ffffff; font-size: 1.5rem; margin-right: 0.5rem;"></i>
                <span style="color: #ffffff; font-size: 1.2rem;">Fazendeiro ADMIN</span>
            </span>
        </div>
    </nav>

    <section class="py-4 container">
        <div class="row">
            <h3 class="fw-bold p-3">Produtos</h3>
            <div class="border border-2 rounded p-4">
                <form class="row g-3" method="post" action="{% url 'store' %}">
                    {% csrf_token %}
                    <div class="col-md-2">
                        <label for="inputNome4" class="form-label" _msttexthash="58058" _msthash="210">Id Produto</label>
                        <input type="text" class="form-control" id="inputNome4" name="Nome">
                    </div>
                    <div class="col-md-2">
                        <label for="inputNome4" class="form-label" _msttexthash="58058" _msthash="210">Id
                            Fornecedor</label>
                        <input type="text" class="form-control" id="inputNome4" name="Nome">
                    </div>
                    <div class="col-md-2">
                        <label for="inputNome4" class="form-label" _msttexthash="58058" _msthash="210">Nome</label>
                        <input type="text" class="form-control" id="inputNome4" name="Nome">
                    </div>
                    <div class="col-md-2">
                        <label for="inputNome4" class="form-label" _msttexthash="58058"
                            _msthash="210">Quantidade</label>
                        <input type="text" class="form-control" id="inputNome4" name="Nome">
                    </div>
                    <div class="col-md-2">
                        <label for="inputNome4" class="form-label" _msttexthash="58058" _msthash="210">Valor do
                            Kg</label>
                        <input type="text" class="form-control" id="inputNome4" name="Nome">
                    </div>
                    <div class="justify-content-center d-flex">
                        <div class="col-md-2 ">
                            <button type="button" class="btn btn-outline-primary"> <i
                                    class="fa-solid fa-filter"></i>Filtrar</button><!-- Botao Filtrar -->
                        </div>
                    </div>


                </form>
    </section>

    <section class="py-4 container">
        <div>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Id Fornecedor</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Valor do Kg</th>
                        <th scope="col">Ações</th> <!-- coluna botão de edição -->
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr class="{% if produto.est_ch_tipo == 'I' %}red-row{% elif produto.est_ch_tipo == 'P' %}green-row{% endif %}">
                        <th scope="row">{{ produto.est_ch_tipo }}</th>   
                        <td>{{ produto.est_in_id }}</td>
                        <td>{{ produto.est_st_nome }}</td>
                        <td>{{ produto.est_st_quantidade }}</td>
                        <td>{{ produto.est_st_valor }}</td>
                        <td>
                            <a href="{% url 'editarProdutos' produto.est_in_id %}">
                                <button id="btnEdit" type="button" class="btn btn-outline-primary">
                                    <i class="fa-solid fa-pen-to-square"></i></button><!-- Botao Editar -->
                            </a>
                            <a href="{% url 'deleteProdutos' produto.est_in_id %}">
                                <button id="btnDel" type="button" class="btn btn-outline-danger"> 
                                    <i class="fa-regular fa-trash-can"></i></button><!-- Botao Excluir -->
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

                //     window.location.href = `/editar/${insumoId}`; // Ajuste a URL de edição conforme necessário

            </script>
        </div>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
