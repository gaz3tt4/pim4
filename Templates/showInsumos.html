<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendola - Insumos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-md">
                <a class="navbar-brand" href="#">Fazendola</a>
            </div>
        </nav>

        <br>

        <div class="container text-center">
            <div class="row">
                <div class="col-1">Id</div>
                <div class="col-4">Nome</div>
                <div class="col-3">Quantidade</div>
                <div class="col-2">Valor</div>
                <div class="col-2">Status</div>
            </div>
            <div>
                {% for insumo in insumos %}
                <div class="row">
                    <div class="col-1">{{ insumo.ins_in_id }}</div>
                    <div class="col-4">{{ insumo.ins_st_nome }}</div>
                    <div class="col-3">{{ insumo.ins_in_quantidade }}</div>
                    <div class="col-2">{{ insumo.ins_in_valor }}</div>
                    <div class="col-2">{{ insumo.ins_ch_status }}</div>
                </div>
                {% endfor %}
            </div>
            
            <div class="col-1">
                <button id="btnAdd" type="button" class="btn btn-primary">Cadastrar</button> 

                <script>
                    document.getElementById('btnAdd').addEventListener('click', function () {
                        window.location.href = "{% url 'cadastroInsumos' %}";
                    });
                </script>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>
</html>
