<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-md">
                <a class="navbar-brand" href="{% url 'index' %}">Fazendola</a>
            </div>
        </nav>
        <br>
        <div>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                        <tr>
                            <th scope="row">{{ cliente.cli_in_id }}</th>
                            <td>{{ cliente.cli_st_nome }}</td>
                            <td>{{ cliente.cli_st_doc }}</td>
                            <td>{{ cliente.cli_st_cidade }}</td>
                            <td> <button> <a href="{% url 'editClientes' cliente.cli_in_id %}"> Editar </a></button></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
    



        <div class="col-1">
            <button id="btnAdd" type="button" class="btn btn-primary" _msttexthash="77766"
                _msthash="222">Cadastrar</button>

            <script>
                // Captura o botão pelo ID e adiciona o evento de clique
                document.getElementById('btnAdd').addEventListener('click', function () {
                    window.location.href = "{% url 'cadastroClientes' %}";
                });
            </script>
        </div>
    </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
