<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendola</title>

    <!-- Referencia para os estilos do CDN Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Referencia para os estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .btn-custom {
            padding: 1px 15px 3px 2px;
            border-radius: 50px;
        }

        .btn-icon {
            padding: 8px;
            background: #000000;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="caminho/para/logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Fazendola
            </a>
            <span class="navbar-text ms-auto d-flex align-items-center">
                <i class="fa-solid fa-circle-user" style="color: #ffffff; font-size: 1.5rem; margin-right: 0.5rem;"></i>
                <span style="color: #ffffff; font-size: 1.2rem;">Fazendeiro ADMIN</span>
            </span>
        </div>
    </nav>

    <section class="py-4 container">

    <div>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Ações</th> <!-- coluna botão de edição -->
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <th scope="row">{{ cliente.cli_in_id }}</th>
                    <td>{{ cliente.cli_st_nome }}</td>
                    <td>{{ cliente.cli_st_doc }}</td>
                    <td>{{ cliente.cli_st_cidade }}</td>
                    <td><button type="button" class="btn btn-outline-primary"><i
                                class="fa-solid fa-pen-to-square"></i></button>
                        <!-- Botao Editar -->
                        <script>
                            // Função para redirecionar para a página de edição
                            function editarCliente(clienteId) {
                                window.location.href = "{% url 'cadastroClientes' %}"; // Ajuste a URL de edição conforme necessário
                            }
                        </script>

                        <!-- Botao Excluir -->
                        <button type="button" class="btn btn-outline-danger"> <i class="fa-regular fa-trash-can"></i>
                        </button><!-- Botao Excluir -->

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <button id= "btnAdd" type="button" class="btn btn-outline-primary"> <i class="fa-solid fa-file-import"></i>  Cadastrar</button><!-- Botao Filtrar -->


    <script>
        // Redirecionamento para cadastro ao clicar no botão "Cadastrar"
        document.getElementById('btnAdd').addEventListener('click', function () {
            window.location.href = "{% url 'cadastroClientes' %}";
        });
    </script>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
