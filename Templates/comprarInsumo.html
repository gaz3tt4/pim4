<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produtos</title>

  <!-- Referencia para os estilos do CDN Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Referencia para os estilos do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Referencia para os estilos de fonte do google fonts -->    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <style> 
        .fazendola-text { /* Ajuste do texto escrito na navbar */
        font-family: "Itim", cursive;
        font-weight: 400;
        font-style: normal;
        color:#ffffff;
        }
    </style>

</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="assets/FarmVille Logo sem fundo.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
                <span class="fazendola-text">Fazendola</span>
            </a>
            <span class="navbar-text ms-auto d-flex align-items-center">
                <i class="fa-solid fa-circle-user" style="color: #ffffff; font-size: 1.5rem; margin-right: 0.5rem;"></i>
                <!-- Ajuste o tamanho do ícone aqui -->
                <span style="color: #ffffff; font-size: 1.2rem;">Fazendeiro ADMIN</span>
                <!-- Ajuste o tamanho do texto aqui -->
            </span>
        </div>
    </nav>
    <br>


    <section class="py-4 container">

        <div class="row">
            <h3 class="fw-bold p-3">Cadastro de Produtos</h3>
            <div class="border border-2 rounded p-4">
                <form class="row g-3" method="post" action="{% url 'buyInsumo_store'%}">
                    {% csrf_token %}
                    <div class="col-md-2">
                        <label for="inputNome4" class="form-label">Fornecedor</label>
                        <select name="id_fornecedor" class="form-control" id="slectProd" required>
                            {% for fornecedor in fornecedores %}
                            <option value="{{ fornecedor.fnr_in_id }}">{{ fornecedor.fnr_st_nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputNome4" class="form-label">Produto</label>
                        <select name="Produto" class="form-control" id="slectProd">
                            {% for produto in produtos %}
                            <option value="{{ produto.est_in_id }}">{{ produto.est_st_nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputAddress" class="form-label" _msttexthash="133848"
                            _msthash="212">Quantidade</label>
                        <input type="number" class="form-control" id="inputAddress" placeholder="10kg"
                            _mstplaceholder="126607" _msthash="213" name="Quantidade">
                    </div>
                    <div class="col-md-2">
                        <label for="inputTel2" class="form-label" _msttexthash="143598" _msthash="214">Valor do
                            Kg</label>
                        <input type="price" class="form-control" id="inputTel2" name="Preco"
                            placeholder="R$10,00" _mstplaceholder="597987" _msthash="215" name="Preco">
                    </div>

                    <div class="col-md-2">
                        <label for="inputDate" class="form-label">Data da Compra</label>
                        <input type="date" class="form-control" id="inputDate" name="Data_Compra" required>
                    </div>
                    

                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-primary" _msttexthash="77766" _msthash="222"><i
                                class="fa-regular fa-floppy-disk"></i> Salvar</button>

                        <button id="btnVoltar" type="button" class="btn btn-outline-primary" _msttexthash="77766"
                            _msthash="222"><i class="fa-solid fa-arrow-left"></i> Voltar</button>

                        <script>
                            // Captura o botão pelo ID e adiciona o evento de clique
                            document.getElementById('btnVoltar').addEventListener('click', function () {
                                window.location.href = "{% url 'showProdutos' %}";
                            });
                        </script>

                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
