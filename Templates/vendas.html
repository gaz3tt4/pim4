<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <style>
        .fazendola-text {
            font-family: 'Itim', cursive;
            font-weight: 400;
            font-style: normal;
            color: #ffffff;
        }

        /* Estilos do tema */
        .theme-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2c2c2c;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/FarmVille Logo sem fundo.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
                <span class="fazendola-text">Fazendola</span>
            </a>
            <span class="navbar-text ms-auto d-flex align-items-center">
                <i class="fa-solid fa-circle-user" style="color: #ffffff; font-size: 1.5rem; margin-right: 0.5rem;"></i>
                <span style="color: #ffffff; font-size: 1.2rem;">Fazendeiro ADMIN</span>
            </span>
        </div>
    </nav>

    <!-- Tema alternável -->
    <div class="mt-2 text-end pe-3">
        <label class="theme-toggle">
            <input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
        <span class="ms-2">Modo Claro/Escuro</span>
    </div>

    <!-- Cadastro -->
    <section class="py-4 container">
        <div class="row">
            <h3 class="fw-bold p-3">Vendas</h3>
            <div class="border border-2 rounded p-4">
                <form class="row g-3">
                    <div class="col-md-2">
                        <label for="inputIdProduto" class="form-label">ID Produto</label>
                        <input type="text" class="form-control" id="inputIdProduto" placeholder="Ex.: 001">
                    </div>
                    <div class="col-md-4">
                        <label for="inputNomeProduto" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="inputNomeProduto" placeholder="Ex.: Alface">
                    </div>
                    <div class="col-md-3">
                        <label for="inputQuantidade" class="form-label">Quantidade</label>
                        <input type="text" class="form-control" id="inputQuantidade" placeholder="Ex.: 50kg">
                    </div>
                    <div class="col-md-3">
                        <label for="inputValor" class="form-label">Valor (Kg)</label>
                        <input type="text" class="form-control" id="inputValor" placeholder="Ex.: R$ 5,00">
                    </div>

                    <div class="col-12">
                        <button id="btnVoltar" type="button" class="btn btn-outline-light">
                            <i class="fa-solid fa-arrow-left"></i> Voltar
                        </button>
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fa-regular fa-floppy-disk"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
// Aplica o tema salvo no localStorage ao carregar a página
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'dark'; // Padrão: 'dark'
    document.documentElement.setAttribute('data-bs-theme', savedTheme);

    // Sincroniza o botão de alternância com o tema atual (se existir)
    const themeSwitch = document.getElementById('themeSwitch');
    if (themeSwitch) {
        themeSwitch.checked = savedTheme === 'light';
    }
});

// Alterna o tema e salva a preferência no localStorage
function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-bs-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-bs-theme', newTheme);
    localStorage.setItem('theme', newTheme); // Salva o tema no localStorage
}


        // Função para voltar à página inicial
        document.getElementById('btnVoltar').addEventListener('click', function () {
            window.location.href = "index.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
